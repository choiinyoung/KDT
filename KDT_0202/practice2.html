<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트랜스폼 속성 사용하기</title>
</head>
<style>
  body{
    padding: 10px;
  }
  div{
    width: 100px;
    height: 100px;
    background-color: orange;
    margin: auto;
  }
  .parent{
    position: relative;
    background-color: dodgerblue;
  }
  .child1{
    position: absolute;
    transition: 2s;
  }
  .child2{
    position: absolute;
    transition: 2s;
  }
  .child1:hover{
    transform: rotate(45deg);
  }
  .child2:hover{
    transform: perspective(500px) rotateX(45deg);
  }
</style>
<body>
  <br /><br />
  <div class="parent">
    <div class="child1"></div>
  </div>
  <br /><br />
  <div class="parent">
    <div class="child2"></div>
  </div>
</body>
</html>
