<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .orange {
      background-color: orange;
    }
    .skyblue {
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="box1" onclick="checkColor();">box1</div>
  <div class="add">box2</div>
</body>
<script>
  const box1 = document.querySelector(".box1");
  const box2 = document.querySelector(".add");

  function checkColor(){
    if(box1.classList.contains("orange")){
    box1.classList.remove("orange");
    box1.classList.add("skyblue");
    } else if (box1.classList.contains("skyblue")){
    box1.classList.remove("skyblue");
    box1.classList.add("orange");
    } else {
      box1.classList.add("orange")
    }
  } 

  function checkColor2(){

    box2.classList.remove("skyblue");
    box2.classList.add("orange");
    } else {
      box2.classList.add("orange")
    }
  }
