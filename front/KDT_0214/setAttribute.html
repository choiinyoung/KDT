<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box">box</div>
  <input type="text"  />

  <div class="div1">1</div>
  <div class="div2">2</div>
</body>
<script>
  const boxEl = document.querySelector(".box");
  const inputEl = document.querySelector("input");

  boxEl.setAttribute("style","background-color: orange");
  inputEl.setAttribute("placeholder","통합검색");

  console.log(boxEl.textContent);
  boxEl.textContent = "KDT"; //box에서 kdt로 바뀜

  const divOneEl = document.querySelector(".div1");
  const divtwoEl = document.querySelector(".div2");

  divOneEl.innerHTML = "<button>test</button>"; //html요소로 읽어줘서 test라는 버튼이 생성
  divtwoEl.innerText = "<button>test</button>"; //텍스트로 들어가 다 텍스트로 입력 됨
</script>
</html>
