<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    height: 1000px;
  }
  div {
    width: 100px;
    height: 100px;
    margin: auto;
  }
  .parent {
    width: 200px;
    position: relative;
    background-color: gray;
    perspective: 500PX;
  }
  .child{
    position: absolute;
    background-color: dodgerblue;
    opacity: 0.7;
    transition: 2s;
  }
  .child:hover {
    transform:  rotateY(180deg);
    backface-visibility: hidden;
    /*이거 사용하면 뒷면이 안보이게 됨
    새로운 이미지나 내용을 넣을 수 있음*/
  }
</style>
<body>
  <div class="parent">
    <div class="child">가</div>
  </div>
</body>
</html>
