<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테두리 그리기</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      border:5px solid black;
      margin: 20px;
    }
    .border1 {
      border-width: 2px 4px 6px 8px ;
    }
    .border2 {
      border-style: dotted dashed double groove;
    }
    .border3 {
      border-color: aqua blue blueviolet brown;
    }
    .border4 {
      border-top:20px groove red;
      border-right-color:blue ;
      border-bottom: 20px solid;
      border-left-style:dashed ;
    }
  </style>
</head>
<body>
  <div class="border1">1</div>
  <div class="border2">2</div>
  <div class="border3">3</div>
  <div class="border4">4</div>
</body>
</html>
