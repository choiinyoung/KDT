<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동일한 것 만들기</title>
  <style>
    div {
      position: relative;
      width: 100px;
      height: 50px;
      background-color: orange;
      border: 1px solid black;
    }
    .one {
      left: 200px;
    }
    .two {
      left: 150px;
    }
    .three {
      left: 100px;
    }
    .four {
      left: 50px;
    }
  </style>
</head>
<body>
  <div class="one">1</div>
  <div class="two">2</div>
  <div class="three">3</div>
  <div class="four">4</div>
  <div class="five">5</div>
</body>
</html>
