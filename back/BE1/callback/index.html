<!-- server.js(백엔드)에서 받아온 정보 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 class="header">Hello,Protocol</h1>
  <button onclick="fetchDate()">백엔드 통신 경험</button>
</body>
<script>
  const headerEl = document.querySelector('.header');

  const fetchDate = () => {
    // 기본적으로 사용되는 js에 내장함수인 fech를 사용하여 통신요청
    //연결되었을 때 
    fetch('http://localhost:4000')
      //백엔드에서 안녕~을 응답받음
      .then((res) => {
        return res.json();
      })
      //받아온 데이터를 h1에 innerHTML 로 입력해줌
      //그래서 버튼을 누르면 h1이 안 ~ 로 바뀜
      .then((data) => {
        headerEl.innerHTML = data;
      })
  }
</script>
</html>
